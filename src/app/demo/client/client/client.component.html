    </div>

<div class="member-entry" *ngFor="let client of clients"> 
    <a href="#" class="member-img"> 
        <img src="https://www.svgrepo.com/show/384676/account-avatar-profile-user-6.svg" class="img-rounded"> 
        <i class="fa fa-forward"></i> 
    </a> 
    
    <div class="member-details" > 
        <h4> <a href="#">{{client.name}}</a> </h4> 
        <div class="row info-list"> 
            <div class="col-sm-4"> 
                <i class="fa fa-briefcase"></i> 
                Manager Name: <a href="#"></a> 
            </div> 
            <div class="col-sm-4"> 
                <i class="fa fa-phone"></i> 
                <a href="#"> {{client.number}}</a> 
            </div> 
            <div class="col-sm-4"> 
                <i class="fa fa-home"></i> 
                <a href="#">  {{client.address}}</a> 
            </div> 
            <div class="clear"></div> 
            <div class="col-sm-4"> 
                <i class="fa fa-location"></i> 
                <a href="#">{{client.manager}}</a> 
            </div> 
            <div class="col-sm-4"> 
                <i class="fa fa-envelope"></i> 
                <a href="#">  {{client.email}}</a> 
            </div> 
            <footer class="card-footer flexbox align-items-left">
               
                <div class="card-hover-show" >
                    <a routerLink="/clients/edit/{{client.id}}" class="btn btn-xs fs-10 btn-bold btn-primary" >Edit</a>
                    <a (click)="remove(client.id)" class="btn btn-xs fs-10 btn-bold btn-danger">Delete</a>
                </div>
            </footer>
        </div> 
    </div> 
</div>

<!--ADD MODAL-->
                <app-ui-modal #myLargeModalLabel id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
                    <div class="app-modal-header">
                      <h5 class="modal-title">Add a new client</h5>
                      <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="myLargeModalLabel.hide()"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="app-modal-body">
                      
                        <form #addForm="ngForm" (ngSubmit)="onAddPromotion(addForm)">
                            <div class="form-group">
                               <label for="name">Name</label>
                               <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Company Name" required>
                            </div>
                            <div class="form-group">
                               <label for="email">Manager in charge</label>
                               <input type="text" ngModel name="manager" class="form-control" id="manager" placeholder="Foulen Foulen" required>
                            </div>
                            <div class="form-group">
                               <label for="phone">Email</label>
                               <input type="text" ngModel name="email" class="form-control" id="email" placeholder="company@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Number</label>
                                <input type="text" ngModel name="number" class="form-control" id="number" placeholder=" +216.." required>
                             </div>
                             <div class="form-group">
                                <label for="phone">Address</label>
                                <input type="text" ngModel name="address" class="form-control" id="addr" placeholder="Ariana, Tunisia " required>
                             </div>
                        
                           
                            <div class="app-modal-footer">
                               <button type="button" id="add-employee-form" class="btn btn-secondary" (click)="myLargeModalLabel.hide()" data-dismiss="modal">Close</button>
                               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
                            </div>
                            </form>
                    </div>
                   
                  </app-ui-modal>
