
<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10">
<app-card cardTitle="Update your project's information" >
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong> Success! </strong> The project was updated succefully ! 
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="close">
         <span aria-hidden="true">&times;</span>
         </button>
   </div> 
<!-- <h5 class="mt-5">Edit project</h5> -->
<hr>
<form [formGroup]="form" (ngSubmit)="Update()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <h6 for="name" >NAME</h6>
      <input  id="name" type="text" class="form-control" formControlName="name" placeholder="Project name" required>
    </div>
    <div class="form-group col-md-6">
      <h6 for="description" >DESCRIPTION</h6>
      <textarea   id="description" type="text" class="form-control" formControlName="description" placeholder="Project's Description" required></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <h6 for="manager" >MANAGER</h6>
      <input  id="manager" type="text" class="form-control" formControlName="manager" placeholder="Project's manager" required>
    </div>
    <div class="form-group col-md-6">
      <h6 for="client" >CLIENT</h6>
      <input  id="client" type="text" class="form-control" formControlName="client" placeholder="Project's Client" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <h6 for="department" >DEPARTMENT</h6>
      <input  id="department" type="text" class="form-control" formControlName="department" placeholder="Project Department" required>
    </div>
    <div class="form-group col-md-6">
      <h6 for="phase" >PHASE</h6>
      <input  id="phase" type="text" class="form-control" formControlName="phase" placeholder="Project's phase" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <h6 for="progress" >PROGRESS</h6>
      <input  id="progress" type="text" class="form-control" formControlName="progress" placeholder="Project Progress" required>
    </div>
    <div class="form-group col-md-4">
      <h6 for="Priority" >PRIORITY</h6>
      <input  id="priority" type="text" class="form-control" formControlName="priority" placeholder="Project Priority" required>
    </div>
    <div class="form-group col-md-2">
      <h6 for="status" >STATUS</h6>
      <input  id="status" type="text" class="form-control" formControlName="status" placeholder="Project's phase" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <h6 for="date" >DATE OF CREATION</h6>
      <input  id="date" type="date" class="form-control" formControlName="date" placeholder="" required>
    </div>
    <div class="form-group col-md-6">
      <h6 for="deadline" >DEADLINE</h6>
      <input  id="deadline" type="date" class="form-control" formControlName="deadline" placeholder="" required>
    </div>
  </div>
  <div class="form-group col-md-6">
    <h6 for="version" >VERSION</h6>
    <input  id="version" type="text" class="form-control" formControlName="version" placeholder="Project Version" required>
  </div>
  <hr>
  <div class="form-row mt-3">
    <div class="col-md-12">
  <button type="submit" class="btn btn-success mr-2">Submit</button>
  <button (click)="goBack()" class="btn btn-secondary">Back</button>
    </div>
  </div>
</form>
    </app-card>
  </div>
</div>
