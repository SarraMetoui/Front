<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Edit User" >
     
     <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong> Success! </strong> The user was updated succefully ! 
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="close">
           <span aria-hidden="true">&times;</span>
           </button>
     </div>
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="form" (ngSubmit)="UpdateUser()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input id="emails"  type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
             
                  <label for="name" >Name</label>
                  <input  id="name" type="text" class="form-control" formControlName="name" placeholder="User name" required>
        
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </app-card>
  </div>
</div>
