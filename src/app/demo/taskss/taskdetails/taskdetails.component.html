<app-ui-modal #myLargeModalLabel id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
  <div class="app-modal-header">
    <h5 class="modal-title">Add a new Project, type in the details:</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="myLargeModalLabel.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="app-modal-body">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Task details</h5>
      <form #addForm="ngForm" (ngSubmit)="onAddPromotion(addForm)">
        <div class="form-group" >
          <label for="name">Task Name</label>
          <input type="text" ngModel  name="name" class="form-control" id="name" placeholder="Enter task name" required>
        </div>
        
        <div class="form-group">
          <label for="description">Task description</label>
          <textarea ngModel  name="description" class="form-control" id="description" rows="3" placeholder="Enter task description" required></textarea>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" ngModel name="date" class="form-control" id="date" required>
        </div>
         <div class="form-group">
          <label for="time">Time</label>
          <input type="time" ngModel name="time" class="form-control" id="time" required>
        </div>
       <div class="form-group">
          <label for="duration">Duration</label>
          <input type="text" ngModel  name="duration" class="form-control" id="duration" placeholder="e.g. 1h 30m" required>
        </div> 
       <div class="form-group">
          <label for="progress">Task Progress</label>
          <input type="text" ngModel  name="progress" class="form-control" id="progress" placeholder="e.g. 50%" required>
        </div>
       <div class="form-group">
          <label for="priority">Task Priority</label>
          <input type="text" ngModel  name="priority" class="form-control" id="priority" placeholder="e.g. high" required>
        </div> 
        <div class="form-group">
          <label for="status">Task Status</label>
          <input type="text" ngModel  name="status" class="form-control" id="status" placeholder="e.g. Ongoing" required>
        </div> 
  
         
          <div class="app-modal-footer">
             <button type="button" id="add-employee-form" class="btn btn-secondary" (click)="myLargeModalLabel.hide()" data-dismiss="modal">Close</button>
             <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
          </div>
          </form>
        </div>
      </div>
  </div>
 
</app-ui-modal>

<div  class="container">
  <div class="col-md-12 col-12 col-sm-12">
    <div  class="card">
     
    
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>
          <div style=" display: inline-flex; align-items: center;">
          <img style=" margin-right: 20px" width="50" height="40" src="https://www.svgrepo.com/show/485018/web-page-browser-analysis-screen.svg">
           

         
          <h4>Tasks</h4>
        </div>
        </span>
        <div class="d-flex justify-content-between">
          <button (click)="myLargeModalLabel.show()" type="button" class="btn btn-success btn-sm mr-2" data-toggle="modal" data-target="#addTaskModal">
            <i class="fas fa-plus"></i> Add New
          </button>
          <button (click)="goBack()" type="button" class="btn btn-success btn-sm mr-2" data-toggle="modal" data-target="#deleteTaskModal" data-confirm="Are You Sure?|This action can not be undone. Do you want to continue?" data-confirm-yes="alert('Deleted')" title="previous page">
            go back
          </button>
        </div>
        
        
      </div>
      
      <div style="background-color:rgb(239, 242, 246)" class="card-body">
          <section class="projects no-padding-top">
     
            <div class="container">
              <!-- Project-->
             
              <div  *ngFor="let data of data" class="project">
                <div class="row bg-white has-shadow">
                  <div class="left-col col-lg-6 d-flex align-items-center justify-content-between">
                    <div class="project-title d-flex align-items-center">
                      <div class="image"><img src="https://www.svgrepo.com/show/507066/com-laptop-code.svg" alt="..." class="img-fluid"></div>
                      <div class="text">
                        <h3 class="h4"><a type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">{{data?.name}}</a></h3><small><b>{{data?.description}}</b></small>
                  
                      </div>
                    </div>
                    <div class="project-date"><span class="hidden-sm-down">{{data?.date | date}}</span></div>
                  </div>
                  
                  <div class="right-col col-lg- d-flex align-items-center">
                   
                    <div class="time"><i class="fa fa-clock-o"></i><b>{{data?.status}}</b> </div>
                    <div class="comments"><i class="fa fa-comment-o"></i><b>{{data?.progress}}%</b></div>
                
                    <div class="project-progress">
                      <div class="progress">
                        <div role="progressbar" [style.width.%]="data.progress" style="width: 100px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-orange"></div>
                      </div>
                      
                    </div>
                    
                    <div>
                      <a routerLink="/tasks/edittask/{{data.id}}" class="btn btn-outline-primary btn-sm mr-1" data-toggle="tooltip" title="Edit">
                        <i class="fas fa-pencil-alt"></i>
                      </a>
                      <button (click)="remove(data.id)" type="button" class="btn btn-outline-danger btn-sm" data-toggle="modal" data-target="#deleteTaskModal" data-confirm="Are You Sure?|This action can not be undone. Do you want to continue?" data-confirm-yes="alert('Deleted')" title="Delete">
                        <i class="fas fa-trash"></i>
                      </button>
                      
                      
                    </div>
                   
                  </div>
                  <div id="collapseExample" [ngbCollapse]="isCollapsed">
                    <div class="comments d-inline-block"></div>

                    <div class="h6 d-inline-block">Task Priority: <span class="badge badge-light-danger">{{ data?.priority }}</span></div>
                    <div class="h6 d-inline-block mx-3">Task Duration: <span class="badge badge-light-warning">{{ data?.duration }}</span></div>
                    <div class="h6 d-inline-block">Task Time: <span class="badge badge-light-primary">{{ data?.time }}</span></div>
                </div>
                
                </div>
              
              </div>
           
            </div>
           </section>
              
        </div>
    </div>
  </div>
</div>
