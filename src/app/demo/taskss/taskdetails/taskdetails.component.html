<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

<div class="container">
  <div class="col-md-12 col-12 col-sm-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4>Task Details</h4>
        <button (click)="myLargeModalLabel.show()" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addTaskModal">
          <i class="fas fa-plus"></i> Add New
        </button>
       
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="text-center">
                  <div class="custom-checkbox custom-checkbox-table custom-control">
                    <input type="checkbox" data-checkboxes="mygroup" data-checkbox-role="dad" class="custom-control-input" id="checkbox-all">
                    <label for="checkbox-all" class="custom-control-label">&nbsp;</label>
                  </div>
                </th>
                <th>Task</th>
                <th>Description</th>
                <th>Progress</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of data">
                <td class="p-0 text-center">
                  <div class="custom-checkbox custom-control">
                    <input type="checkbox" data-checkboxes="mygroup" class="custom-control-input" id="checkbox-1">
                    <label for="checkbox-1" class="custom-control-label">&nbsp;</label>
                  </div>
                </td>
                <td>{{data?.name}}</td>
                <td>{{data?.description}}</td>
                <td class="align-middle">
                  <div class="progress" data-height="4" data-toggle="tooltip" title="" data-original-title="100%" style="height: 4px;">
                    <div class="progress-bar bg-purple" [style.width.%]="data.progress"  style="width: 100px;">
                    </div>
                  </div>
                </td>
                <td>{{data?.status}}</td>
                <td>{{data?.date | date}}</td>
                <td>
                  <a class="btn btn-outline-primary btn-sm mr-1" data-toggle="tooltip" title="Edit">
                    <i class="fas fa-pencil-alt"></i>
                  </a>
                  <button (click)="remove(data.id)" type="button" class="btn btn-outline-danger btn-sm" data-toggle="modal" data-target="#deleteTaskModal" data-confirm="Are You Sure?|This action can not be undone. Do you want to continue?" data-confirm-yes="alert('Deleted')" title="Delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <button (click)="goBack()" type="button" class="btn btn-outline-success btn-sm" data-toggle="modal" data-target="#deleteTaskModal" data-confirm="Are You Sure?|This action can not be undone. Do you want to continue?" data-confirm-yes="alert('Deleted')" title="Delete">
            <i class="fas fa-house"> Back </i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<app-ui-modal #myLargeModalLabel id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
  <div class="app-modal-header">
    <h5 class="modal-title">Add a new Project, type in the details:</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="myLargeModalLabel.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="app-modal-body">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Task details</h5>
      <form #addForm="ngForm" (ngSubmit)="onAddPromotion(addForm)">
        <div class="form-group" >
          <label for="name">Task Name</label>
          <input type="text" ngModel  name="name" class="form-control" id="name" placeholder="Enter task name" required>
        </div>
        
        <div class="form-group">
          <label for="description">Task description</label>
          <textarea ngModel  name="description" class="form-control" id="description" rows="3" placeholder="Enter task description" required></textarea>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" ngModel name="date" class="form-control" id="date" required>
        </div>
         <div class="form-group">
          <label for="time">Time</label>
          <input type="time" ngModel name="time" class="form-control" id="time" required>
        </div>
       <div class="form-group">
          <label for="duration">Duration</label>
          <input type="text" ngModel  name="duration" class="form-control" id="duration" placeholder="e.g. 1h 30m" required>
        </div> 
       <div class="form-group">
          <label for="progress">Task Progress</label>
          <input type="text" ngModel  name="progress" class="form-control" id="progress" placeholder="e.g. 50%" required>
        </div>
       <div class="form-group">
          <label for="priority">Task Priority</label>
          <input type="text" ngModel  name="priority" class="form-control" id="priority" placeholder="e.g. high" required>
        </div> 
        <div class="form-group">
          <label for="status">Task Status</label>
          <input type="text" ngModel  name="status" class="form-control" id="status" placeholder="e.g. Ongoing" required>
        </div> 
  
         
          <div class="app-modal-footer">
             <button type="button" id="add-employee-form" class="btn btn-secondary" (click)="myLargeModalLabel.hide()" data-dismiss="modal">Close</button>
             <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
          </div>
          </form>
        </div>
      </div>
  </div>
 
</app-ui-modal>
