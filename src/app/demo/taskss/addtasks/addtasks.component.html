<div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add a new task</h5>
            <form>
              <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
              </div>
              <div class="form-group">
                <label for="project">Project</label>
                <select class="custom-select" id="project" required>
                  <option value="">Select project</option>
                  <option value="1">Project 1</option>
                  <option value="2">Project 2</option>
                  <option value="3">Project 3</option>
                </select>
              </div>
              <div class="form-group">
                <label for="topic">Topic</label>
                <select class="custom-select" id="topic" required>
                  <option value="">Select topic</option>
                  <option value="1">Topic 1</option>
                  <option value="2">Topic 2</option>
                  <option value="3">Topic 3</option>
                </select>
              </div>
              <div class="form-group">
                <label for="description">Task description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter task description" required></textarea>
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" required>
              </div>
              <div class="form-group">
                <label for="time">Time</label>
                <input type="time" class="form-control" id="time" required>
              </div>
              <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" class="form-control" id="duration" placeholder="e.g. 1h 30m" required>
              </div>
              <div class="form-group">
                <label for="progress">Task Progress</label>
                <input type="text" class="form-control" id="progress" placeholder="e.g. 50%" required>
              </div>
              <div class="form-group">
                <label for="priority">Priority</label>
                <select class="custom-select" id="priority" required>
                  <option value="">Select priority</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Add Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
